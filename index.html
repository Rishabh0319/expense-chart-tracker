<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
  <div class="body">
    <div class="card-container">
      <div class="card-header">
        <div class="header-left">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="header-right">
          <div class="circle white-circle"></div>
          <div class="circle brown-circle"></div>
        </div>
      </div>

      <div class="card-body">
        <div class="week-info">
          <h3>Spending - Last 7 days</h3>
        </div>
        <div class="bar-container">
          <div class="bar-pole">
            <div class="days">mon</div>
            <div class="bars" name="mon"><span class="hover-info">$52.36</span></div>
          </div>
          <div class="bar-pole">
            <div class="days">tue</div>
            <div class="bars" name="tue"><span class="hover-info">$52.36</span></div>
          </div>
          <div class="bar-pole">
            <div class="days">wed</div>
            <div class="bars" name="wed"><span class="hover-info">$52.36</span></div>
          </div>
          <div class="bar-pole">
            <div class="days">thu</div>
            <div class="bars" name="thu"><span class="hover-info">$52.36</span></div>
          </div>
          <div class="bar-pole">
            <div class="days">fri</div>
            <div class="bars" name="fri"><span class="hover-info">$52.36</span></div>
          </div>
          <div class="bar-pole">
            <div class="days">sat</div>
            <div class="bars" name="sat"><span class="hover-info">$52.36</span></div>
          </div>
          <div class="bar-pole">
            <div class="days">sun</div>
            <div class="bars" name="sun"><span class="hover-info">$52.36</span></div>
          </div>
        </div>
        <div class="month-info">
          <div class="month-info-left">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="month-info-right">
            <p>+2.4%</p>
            <h5>from last month</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rishabh</a>.
    </div>  
  </div>

  <script type="module" src="./js/script.js" async defer></script>
</body>

</html>
